{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Home Page</title>
{% endblock%}

{% block content %}

<div class='container' style='margin-top:50px; display:flex; place-content:center;'>
    <div class='main' style='width:500px; border:1px solid gray; padding:10px; border-radius:5px;'>
      <form action="" method='POST' enctype="multipart/form-data">   
        {% csrf_token %} 
            <div class="mb-3">
              <label for="password" class="form-label">New Password </label>
              <input type="password" class="form-control" name='password' placeholder='Enter password'>
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password </label>
                <input type="password" class="form-control" name='cpassword' placeholder='Enter cpassword'>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
</div>   

{% endblock %}
</html>
