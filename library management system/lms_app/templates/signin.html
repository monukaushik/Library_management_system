{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Home Page</title>
{% endblock%}

{% block content %}
<div id="login-form-wrap">
    <div class='container' style='margin-top:100px; display:flex; place-content:center;'>
      <div class='main' style='width:500px; border:2px solid #5ca1bd; padding:10px; border-radius:5px; font-size:16px; color:#0095FE;'>
  
          <form action='' method='POST' enctype="multipart/form-data">   
          {% csrf_token %} 
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="email" class="form-control" name='useremail' placeholder='Enter email' >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name='password' placeholder='Enter password'>
              </div>
              <div >
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>               
              <div style='display: flex; justify-content: space-between; padding:5px;'>
                  <a href='/forgotusername/'>Forgot Password </a>
                  <a href='/signup/'>New User | Sign up </a>
              </div>
            </form>
      </div>
  </div>  

  {% endblock%}

  </html>
